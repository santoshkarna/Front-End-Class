<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h2>User Registration Form</h2>
    <form action="" method="post">
        <legend>User Registration Form</legend>
        <div>
            <label>First Name</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label>DOB</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label>Mobile No</label>
            <input type="number" name="mobile_no" id="mobile_no">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>User Name</label>
            <input type="text" name="user_name" id="user_name">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" id="gender">Male
            <input type="radio" id="gender">Female
        </div>
        <div>
            <label>Job Title</label>
            <select id="job_title" name="job_title">
                <option>Java Developer</option>
                <option>Front End Engineer</option>
                <option>Python Programmer</option>
            </select>
        </div>
        <div>
            <label>hobbies</label>
            <input type="checkbox" id="hobbies">Playing
            <input type="checkbox" id="hobbies">Reading
            <input type="checkbox" id="hobbies">Hiking
        </div>
        <div>
            <input type="file" name="file_upload" id="file_upload">
        </div>
        <div>
            <label>Comments</label>
            <textarea rows="4" cols="20"></textarea>
        </div>
        <div>
            <a href="tables.html" target="_blank">Go To My Link</a>
        </div>
        <div>
            <img src="nature.jpeg" alt="Nature Pic" width="200" height="150">
        </div>
        <div>
            <a href="">
                <img src="./nature.jpeg" alt="Nature Pic" width="100" height="50">
            </a>
        </div>
        <div>
            <iframe src="formating.html" height="100" width="300"></iframe>
        </div>
        <div>
            <video width="300" controls>
                <source src="log.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <audio controls>
                <source src="programming.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <input type="button" id="btn" value="Submit">
            <input type="submit" id="btn" value="Click Me">
            <button>Hit Me</button>
        </div>
    </form>
</body>

</html>
