<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncAsync Demo 3</title>
</head>

<body>
    <h1>This is Displaying JSON on browser Demo</h1>
    <ul id="user-list"></ul>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(users => {
            const list = document.getElementById('user-list');
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} (${user.email})`;
                list.appendChild(li)
            });
        })
</script>

</html>
