<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1>User Form</h1>
        </div>
        <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input class="form-control" type="text" id="name" name="name" ngModel #name="ngModel" required
                minlength="3" placeholder="Enter Name" appHoverHighLight appAlphaOnly>
              <div *ngIf="name.invalid && (name.dirty || name.touched)">
                <small class="error" *ngIf="name.errors?.['required']">Name is required.</small>
                <small class="error" *ngIf="name.errors?.['minlength']">Name must be at least 3 characters.</small>
                <small *ngIf="name.errors?.['alphaOnly'] && name.touched" class="error">
                  Only alphabets are allowed.
                </small>

              </div>
              <p>UpperCase: {{ name.value | uppercasePipe }}</p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input class="form-control" type="email" id="email" name="email" ngModel #email="ngModel" required email
                placeholder="Enter Email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <small class="error" *ngIf="email.errors?.['required']">Email is required.</small>
                <small class="error" *ngIf="!email.errors?.['required'] && email.errors?.['email']">Enter a valid
                  email.</small>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
