<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Product Managemant</h3>
    <a routerLink="/app/products/new">Add Product</a>
</div>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>
                <a class="btn btn-sm btn-info me-2" [routerLink]="['/app/products/edit', product.id]">Edit</a>
                <button class="btn btn-sm btn-denger" (click)="deleteProduct(product.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
